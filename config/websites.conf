#!/bin/bash
# Configuration for automated llms.txt generation
# Edit this file to add your websites and deployment targets

# ============================================
# API Configuration
# ============================================
API_URL="${API_URL:-http://localhost:8000}"
OUTPUT_DIR="${OUTPUT_DIR:-/var/www/generated-llms}"
LOG_FILE="${LOG_FILE:-/var/log/llms-generator.log}"

# ============================================
# Websites to Generate llms.txt For
# ============================================
# Add your websites here (one per line)
WEBSITES=(
    "https://obviousworks.ch"
    "https://example.com"
    # Add more websites below:
    # "https://your-website.com"
    # "https://another-site.com"
)

# ============================================
# Generation Settings per Domain (Optional)
# ============================================
# Format: ["domain"]="max_pages"
declare -A GENERATION_SETTINGS=(
    ["obviousworks.ch"]="50"
    ["example.com"]="20"
    # Add custom settings:
    # ["your-website.com"]="30"
)

# ============================================
# Deployment Targets
# ============================================
# Format: ["domain"]="local_path" or ["domain"]="user@server:/remote/path"
declare -A DEPLOY_TARGETS=(
    # Local deployment examples:
    ["obviousworks.ch"]="/var/www/obviousworks/public"
    ["example.com"]="/var/www/example/public"
    
    # Remote deployment example (via SCP):
    # ["your-website.com"]="user@server.com:/var/www/html"
    
    # Add your deployment targets:
    # ["another-site.com"]="/var/www/another-site/public"
)

# ============================================
# Cron Schedule Configuration
# ============================================
# Default: Every 2 weeks on Monday at 2 AM
CRON_SCHEDULE="${CRON_SCHEDULE:-0 2 */14 * *}"

# Alternative schedules:
# Weekly: "0 2 * * 1"
# Monthly: "0 2 1 * *"
# Every 3 weeks: "0 2 */21 * *"

# ============================================
# Notification Settings (Optional)
# ============================================
# Email notifications (requires mailutils)
ENABLE_EMAIL_NOTIFICATIONS=false
NOTIFICATION_EMAIL="admin@example.com"

# Slack webhook (optional)
SLACK_WEBHOOK_URL=""

# ============================================
# Advanced Settings
# ============================================
# Rate limiting between requests (seconds)
RATE_LIMIT_DELAY=5

# Retry failed generations
MAX_RETRIES=3
RETRY_DELAY=10

# Cleanup old files (days)
CLEANUP_OLD_FILES=true
CLEANUP_DAYS=30
